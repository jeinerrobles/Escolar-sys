<div class="auth-container">
  <div class="auth-card shadow-lg p-4 rounded">
    <div class="logo-section text-center mb-4">
      <i class="fas fa-user-plus fa-3x text-success"></i>
      <h2 class="mt-2">Registrar Usuario</h2>
    </div>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input [(ngModel)]="nombre" name="nombre" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" type="password"
               class="form-control" required minlength="6">
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select [(ngModel)]="role" name="role" id="role" class="form-select" required>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="fas fa-user-plus me-2" *ngIf="!isLoading"></i>
        {{ isLoading ? 'Registrando...' : 'Registrar' }}
      </button>

      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>

      <!-- Register link -->
      <p class="text-center mt-3 mb-0">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="fw-bold text-decoration-none">Iniciar Sesión</a>
      </p>
    </form>
  </div>
</div>
