<div class="auth-container">
  <div class="auth-card shadow-lg p-4 rounded">
    <!-- Logo -->
    <div class="logo-section text-center mb-4">
      <i class="fas fa-graduation-cap fa-3x text-primary"></i>
      <h2 class="mt-2">EscolarSys</h2>
      <p class="text-muted">Sistema de Gestión Escolar</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>Email
        </label>
        <input [(ngModel)]="email" name="email" id="email" type="email"
               class="form-control" placeholder="ejemplo@correo.com"
               required email #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback d-block">
          Por favor ingresa un correo válido.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Contraseña
        </label>
        <div class="input-group">
          <input [(ngModel)]="password" name="password" id="password" [type]="showPassword ? 'text' : 'password'"
            class="form-control" placeholder="********" required minlength="6" #passwordInput="ngModel">
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback d-block">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <!-- Opciones -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordarme</label>
        </div>
        <a href="/login" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón login -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="fas fa-sign-in-alt me-2" *ngIf="!isLoading"></i>
        {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
      </button>

      <!-- Mensajes -->
      <div *ngIf="error" class="alert alert-danger mt-3">
        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
      </div>
      <div *ngIf="success" class="alert alert-success mt-3">
        <i class="fas fa-check-circle me-2"></i>{{ success }}
      </div>
    </form>
  </div>
</div>
