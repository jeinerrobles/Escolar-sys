<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">
        {{'â•Crear Curso' }}
      </h5>
    </div>

    <div class="card-body">
      <form (ngSubmit)="crearCurso()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" [(ngModel)]="curso.nombre" name="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">DescripciÃ³n</label>
          <textarea [(ngModel)]="curso.descripcion" name="descripcion" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Grado</label>
          <select [(ngModel)]="curso.id_grado" name="id_grado" class="form-select">
            <option *ngFor="let grado of grados" [value]="grado.id">
              {{ grado.nombre }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Director de grupo</label>
          <select [(ngModel)]="curso.profesorId" name="profesorId" class="form-select">
            <option *ngFor="let profesor of profesores" [value]="profesor.id">
              {{ profesor.nombre }}
            </option>
          </select>
        </div>

        <h5 class="mt-4">ğŸ‘©â€ğŸ“ Asignar Estudiantes</h5>
        <div class="table-responsive">
          <table class="table table-striped table-bordered mt-2">
            <thead>
              <tr>
                <th style="width: 50px; text-align:center;">
                  <input type="checkbox" [(ngModel)]="selectAll" name="selectAll" (change)="toggleAllEstudiantes()" />
                </th>
                <th>Nombre</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let est of estudiantes">
                <td style="text-align:center;">
                  <input type="checkbox" [(ngModel)]="est.seleccionado" name="est_{{ est.id }}" />
                </td>
                <td>{{ est.nombre }}</td>
                <td>{{ est.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>


        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-success" type="submit">Guardar</button>
          <button routerLink="/cursos" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
