<div class="container mt-4">
   <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gestión de Cursos</h3>
    <a routerLink="/cursos/crear" class="btn btn-primary">
      <i class="fas fa-plus"></i>Crear Curso
    </a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Profesor</th>
        <th>Estudiantes</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.descripcion }}</td>
        <td>{{ curso.profesor?.nombre || 'No asignado' }}</td>
        <td>{{ curso.estudiantes?.length || 0 }}</td>
        <td>
          <button [routerLink]="['/cursos/editar', curso.id]" class="btn btn-sm btn-warning me-2">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button (click)="eliminar(curso.id)" class="btn btn-sm btn-danger">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
