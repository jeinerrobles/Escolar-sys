<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gesti√≥n de Cursos</h3>
    <a routerLink="/cursos/crear" class="btn btn-primary">
      <i class="fas fa-plus"></i>Crear Curso
    </a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>Grado</th>
        <th>Director de grupo</th>
        <th>Estudiantes</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.grado?.nombre || 'No asignado' }}</td>
        <td>{{ curso.profesor?.nombre || 'No asignado' }}</td>
        <td>{{ curso.estudiantes?.length || 0 }}</td>
        <td class="text-center">
          <button class="btn btn-outline-warning btn-sm me-2" [routerLink]="['/cursos/editar', curso.id]">
            <i class="bi bi-pencil-square"></i> Editar
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminar(curso.id)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
