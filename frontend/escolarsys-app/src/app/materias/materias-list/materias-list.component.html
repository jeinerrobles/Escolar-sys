<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3><i class="bi bi-book"></i> Gestión de Materias</h3>
    <a class="btn btn-primary" routerLink="/materias/nuevo">
      <i class="bi bi-plus-circle"></i> Nueva Materia
    </a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Materia</th>
        <th>Grado</th>
        <th>Profesor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let materia of materias">
        <td>{{ materia.nombre }}</td>
        <td>{{ materia.grado?.nombre }}</td>
        <td>{{ materia.profesor?.nombre || '— Sin asignar —' }}</td>
        <td class="text-center">
          <button class="btn btn-outline-warning btn-sm me-2" [routerLink]="['/materias/editar', materia.id]">
            <i class="bi bi-pencil-square"></i> Editar
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminar(materia.id)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
