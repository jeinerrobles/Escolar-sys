<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">
        <i class="bi bi-diagram-3"></i>
        {{ editMode ? 'Editar Grado' : 'Registrar Nuevo Grado' }}
      </h5>
    </div>

    <div class="card-body">
      <form [formGroup]="gradoForm" (ngSubmit)="guardar()">

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del grado</label>
          <input type="text" id="nombre" class="form-control" formControlName="nombre"
            placeholder="Ej: 1°, 2°, 3°..." />
          <div class="text-danger mt-1" *ngIf="gradoForm.get('nombre')?.invalid && gradoForm.get('nombre')?.touched">
            El nombre del grado es obligatorio.
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-outline-secondary me-2" (click)="cancelar()">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="gradoForm.invalid">
            <i class="bi bi-save"></i> {{ editMode ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
