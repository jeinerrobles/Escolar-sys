<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gesti√≥n de Usuarios</h3>
    <a routerLink="/usuarios/crear" class="btn btn-primary">
      <i class="bi bi-person-plus"></i> Nuevo Usuario
    </a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.email }}</td>
        <td><span class="badge bg-info text-dark">{{ u.role }}</span></td>
        <td>
          <button [routerLink]="['/usuarios/editar', u.id]" class="btn btn-sm btn-warning me-2">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button (click)="eliminarUsuario(u.id)" class="btn btn-sm btn-danger">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
