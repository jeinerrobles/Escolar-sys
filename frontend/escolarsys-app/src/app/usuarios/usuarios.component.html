<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gesti√≥n de Usuarios</h3>
    <a routerLink="/usuarios/crear" class="btn btn-primary">
      <i class="bi bi-person-plus"></i> Nuevo Usuario
    </a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.nombre }}</td>
        <td>{{ u.email }}</td>
        <td><span class="badge bg-info text-dark">{{ u.role }}</span></td>
        <td class="text-center">
          <button class="btn btn-outline-warning btn-sm me-2" [routerLink]="['/usuarios/editar', u.id]">
            <i class="bi bi-pencil-square"></i> 
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminarUsuario(u.id)">
            <i class="bi bi-trash"></i> 
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
